<!-- Signup Start -->
<div class="login">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <div class="register-form">
          <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
            <div class="row">

              <div class="col-md-12">
                <label>Name</label>
                <input formControlName="name" class="form-control" type="text" placeholder="Full Name"
                  [ngClass]="{ 'is-invalid': isSubmitted && signupForm.get('name')?.invalid }" />
                <div *ngIf="isSubmitted && signupForm.get('name')?.errors" class="text-danger">
                  <small *ngIf="signupForm.get('name')?.errors?.['required']">Name is required.</small>
                </div>
              </div>

              <div class="col-md-12">
                <label>Email</label>
                <input formControlName="email" class="form-control" type="email" placeholder="E-mail"
                  [ngClass]="{ 'is-invalid': isSubmitted && signupForm.get('email')?.invalid }" />
                <div *ngIf="isSubmitted && signupForm.get('email')?.errors" class="text-danger">
                  <small *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</small>
                  <small *ngIf="signupForm.get('email')?.errors?.['email']">Invalid email format.</small>
                </div>
              </div>

              <div class="col-md-12">
                <label>Password</label>
                <input formControlName="password" class="form-control" type="password" placeholder="Password"
                  [ngClass]="{ 'is-invalid': isSubmitted && signupForm.get('password')?.invalid }" />
                <div *ngIf="isSubmitted && signupForm.get('password')?.errors" class="text-danger">
                  <small *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</small>
                  <small *ngIf="signupForm.get('password')?.errors?.['minlength']">
                    Password must be at least 6 characters long.
                  </small>
                </div>
              </div>

              <div class="col-md-12">
                <label>Confirm Password</label>
                <input formControlName="confirmPassword" class="form-control" type="password" placeholder="Confirm Password"
                  [ngClass]="{ 'is-invalid': isSubmitted && (signupForm.get('confirmPassword')?.invalid || signupForm.hasError('mismatch')) }" />
                <div *ngIf="isSubmitted && (signupForm.get('confirmPassword')?.errors || signupForm.hasError('mismatch'))"
                  class="text-danger">
                  <small *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">Confirmation is required.</small>
                  <small *ngIf="signupForm.hasError('mismatch')">Passwords do not match.</small>
                </div>
              </div>

              <div class="col-md-12 mt-3">
                <button type="submit" class="btn" style="background-color: #9B59B6; color: white;"
                  [disabled]="signupForm.invalid">Submit</button>
              </div>

              <div class="col-md-12">
                <p class="text-center">
                  Already have an account?
                  <a routerLink="/auth/signin" class="link-primary">Sign in here</a>
                </p>
              </div>

            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-3"></div>
    </div>
  </div>
</div>
<!-- Signup End -->
